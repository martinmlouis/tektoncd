---
apiVersion: tekton.dev/v1beta1
kind: TaskRun
metadata:
  name: kaniko-run
spec:
  taskRef:
    name: kaniko
  resources:
    outputs:
    - name: image
      resourceRef:
        name: image
    inputs:
    - name: source
      resourceRef:
        name: nocode
  params:
  - name: EXTRA_ARGS
    value: "--skip-tls-verify"
