---
apiVersion: tekton.dev/v1beta1
kind: Pipeline
metadata:
  name: pipeline-import-openapi-sample
spec:
  tasks:
    - name: 3scale-toolbox-import
      params:
        - name: CONTEXT_DIR
          value: shared-workspace
        - name: PATH_OPENAPI
          value: swagger.json
        - name: PRIVATE_BASE_URL
          value: 'http://sample.svc.cluster.local:8080'
        - name: TARGET_SYSTEM_NAME
          value: sample_api
        - name: DESTINATION
          value: 3scale28
      runAfter:
        - git-clone
      taskRef:
        kind: Task
        name: 3scale-toolbox-import
      workspaces:
        - name: output
          workspace: shared-workspace
    - name: git-clone
      params:
        - name: url
          value: 'https://github.com/rafamqrs/camel-quarkus-openapi.git'
        - name: subdirectory
          value: shared-workspace
        - name: deleteExisting
          value: "true"
      taskRef:
        kind: ClusterTask
        name: git-clone
      workspaces:
        - name: output
          workspace: shared-workspace
  workspaces:
    - name: shared-workspace
---
apiVersion: tekton.dev/v1beta1
kind: PipelineRun
metadata:
  name: pipeline-import-openapi-sample-q6paqc
  labels:
    tekton.dev/pipeline: pipeline-import-openapi-sample
spec:
  pipelineRef:
    name: pipeline-import-openapi-sample
  workspaces:
    - name: shared-workspace
      persistentVolumeClaim:
        claimName: 3scale-pipeline-pvc
