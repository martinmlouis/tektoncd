---
apiVersion: tekton.dev/v1alpha1
kind: Pipeline
metadata:
  name: pipeline-import-openapi-sample
spec:
  params:
    - name: REMOTE_DESTINATION
      type: string
  tasks:
    - name: 3scale-toolbox-import
      params:
        - name: CONTEXT_DIR
          value: shared-workspace
        - name: PATH_OPENAPI
          value: swagger.json
        - name: PRIVATE_BASE_URL
          value: http://sample.svc.cluster.local:8080
        - name: TARGET_SYSTEM_NAME
          value: sample_api
        - name: DESTINATION
          value: $(params.REMOTE_DESTINATION)
      runAfter:
        - git-clone
      taskRef:
        kind: Task
        name: 3scale-toolbox-import
      workspaces:
        - name: output
          workspace: shared-workspace
    - name: git-clone
      params:
        - name: url
          value: https://github.com/rafamqrs/camel-quarkus-openapi.git
        - name: revision
          value: main
        - name: submodules
          value: 'true'
        - name: depth
          value: '1'
        - name: sslVerify
          value: 'true'
        - name: subdirectory
          value: shared-workspace
        - name: deleteExisting
          value: 'true'
        - name: verbose
          value: 'true'
      taskRef:
        kind: Task
        name: git-clone
      workspaces:
        - name: output
          workspace: shared-workspace
  workspaces:
    - name: shared-workspace
---
apiVersion: tekton.dev/v1alpha1
kind: PipelineRun
metadata:
  generateName: pipeline-import-openapi-sample-run-
  labels:
    tekton.dev/pipeline: pipeline-import-openapi-sample
  name: pipeline-import-openapi-sample-run
spec:
  params:
    - name: REMOTE_DESTINATION
      value: >-
        https://13ec5907fc051adf4ee4b419882c0f55d6b000c8b26495081551933402a76906@3scale-admin.apps.cluster-7f5a.7f5a.example.opentlc.com
  pipelineRef:
    name: pipeline-import-openapi-sample
  workspaces:
    - name: shared-workspace
      persistentVolumeClaim:
        claimName: 3scale-source-pvc