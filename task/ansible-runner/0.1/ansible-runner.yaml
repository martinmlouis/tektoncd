---
apiVersion: tekton.dev/v1beta1
kind: Task
metadata:
  name: ansible-runner
  labels:
    app.kubernetes.io/version: '0.1'
    app.kubernetes.io/ansible-version: '2.9.20'
    app.kubernetes.io/ansible-k8s-version: '0.11.0'
  annotations:
    tekton.dev/deprecated: "true"
    tekton.dev/pipelines.minVersion: '0.12.1'
    tekton.dev/categories: CLI
    tekton.dev/tags: cli
    tekton.dev/displayName: 'Ansible Runner'
    tekton.dev/platforms: "linux/amd64"
    ozone-in2tive-ai/imgurl: ""
spec:
  description: >-
    Task to run Ansible playbooks using Ansible Runner

  workspaces:
    - name: runner-dir
      description: The Ansibler runner directory
  params:
    - name: project-dir
      description: The project directory under the workspace runner-dir
      default: 'project'
    - name: args
      description: The arguments to pass ansible-runner
      type: array
      default:
        - --help
    - name: user-home
      description: Absolute path to the user's home directory.
      default: /tekton/home
  stepTemplate:
    env:
      - name: HOME
        value: $(params.user-home)
  steps:
    - name: requirements
      image: "{{TEKTON_PUBLIC_REGISTRY_PREFIX}}/docker.io/ansible/ansible-runner:1.4.6" #tag: 1.4.6
      script: |
        #!/bin/bash
        set -e

        if [ -f requirements.txt ];
        then
          pip3 install --user \
            -r requirements.txt
        fi

        if [ -f  requirements.yml ];
        then
          ansible-galaxy role install -vv \
            -r requirements.yml
          ansible-galaxy collection install -vv \
            -r requirements.yml
        fi
      workingDir: '$(workspaces.runner-dir.path)/$(params.project-dir)'

    - name: run-playbook
      image: "{{TEKTON_PUBLIC_REGISTRY_PREFIX}}/docker.io/ansible/ansible-runner:1.4.6" #tag: 1.4.6
      command: ['entrypoint']
      args:
        - ansible-runner
        - run
        - $(params.args)
        - $(params.project-dir)
      workingDir: '$(workspaces.runner-dir.path)'
