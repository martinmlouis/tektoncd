---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: tkn-account
  namespace: tkn-0-2
---
kind: ClusterRole
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: tkn-cluster-role
rules:
  - apiGroups: ["tekton.dev"]
    resources: ["*"]
    verbs: ["*"]
---
apiVersion: rbac.authorization.k8s.io/v1beta1
kind: ClusterRoleBinding
metadata:
  name: tkn-binding
subjects:
  - kind: ServiceAccount
    name: tkn-account
    namespace: tkn-0-2
roleRef:
  kind: ClusterRole
  name: tkn-cluster-role
  apiGroup: rbac.authorization.k8s.io
