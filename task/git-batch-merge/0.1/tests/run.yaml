---
apiVersion: tekton.dev/v1alpha1
kind: TaskRun
metadata:
  name: git-batch-merge-test-mode-merge
spec:
  workspaces:
    - name: output
      emptyDir: {}
  taskRef:
    name: git-batch-merge
  inputs:
    params:
      - name: url
        value: https://github.com/kelseyhightower/nocode
      - name: mode
        value: "merge"
      - name: batchedRefs
        value: "refs/pull/4014/head refs/pull/3894/head"
---
apiVersion: tekton.dev/v1alpha1
kind: TaskRun
metadata:
  name: git-batch-merge-test-mode-merge-cherry-pick
spec:
  workspaces:
    - name: output
      emptyDir: {}
  taskRef:
    name: git-batch-merge
  inputs:
    params:
      - name: url
        value: https://github.com/kelseyhightower/nocode
      - name: mode
        value: "cherry-pick"
      - name: batchedRefs
        value: "refs/pull/4014/head refs/pull/3894/head"
