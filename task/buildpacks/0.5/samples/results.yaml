---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: results-ws-pvc
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 500Mi
---
apiVersion: tekton.dev/v1beta1
kind: PipelineRun
metadata:
  name: results-pipeline-run
  labels:
    app.kubernetes.io/description: A PipelineRun configured to demonstrate usage of task results.
spec:
  pipelineSpec:
    workspaces:
      - name: source-ws
      - name: cache-ws
    tasks:
      - name: fetch-repository
        taskRef:
          name: git-clone
        workspaces:
          - name: output
            workspace: source-ws
        params:
          - name: url
            value: https://github.com/buildpacks/samples
          - name: subdirectory
            value: ""
          - name: deleteExisting
            value: "true"
      - name: buildpacks
        taskRef:
          name: buildpacks
        runAfter:
          - fetch-repository
        workspaces:
          - name: source
            workspace: source-ws
          - name: cache
            workspace: cache-ws
        params:
          - name: APP_IMAGE
            value: <IMAGE_NAME>
          - name: SOURCE_SUBPATH
            value: apps/ruby-bundler
          - name: BUILDER_IMAGE
            value: docker.io/cnbs/sample-builder:bionic@sha256:6c03dd604503b59820fd15adbc65c0a077a47e31d404a3dcad190f3179e920b5
      - name: display-results
        runAfter:
          - buildpacks
        taskSpec:
          steps:
            - name: print
              image: docker.io/library/bash:5.1.4@sha256:b208215a4655538be652b2769d82e576bc4d0a2bb132144c060efc5be8c3f5d6
              script: |
                #!/usr/bin/env bash
                set -e
                echo "Digest of created app image: $(params.DIGEST)"
          params:
            - name: DIGEST
        params:
          - name: DIGEST
            value: $(tasks.buildpacks.results.APP_IMAGE_DIGEST)
  workspaces:
    - name: source-ws
      subPath: source
      persistentVolumeClaim:
        claimName: results-ws-pvc
    - name: cache-ws
      subPath: cache
      persistentVolumeClaim:
        claimName: results-ws-pvc
