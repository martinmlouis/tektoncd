---
apiVersion: tekton.dev/v1beta1
kind: Pipeline
metadata:
  name: pipeline-grype-test-source-dir
spec:
  workspaces:
    - name: pipeline-pvc
      optional: false
  params:
    - name: ARGS
      type: array
      description: The Arguments to be passed to Grype command for config image.
  description: Test Pipeline for Grype
  tasks:
    - name: fetch-source
      taskRef:
        name: git-clone
        kind: Task
      workspaces:
        - name: output
          workspace: pipeline-pvc
      params:
        - name: url
          value: https://github.com/GoTurkiye/hello-world-cli
        - name: revision
          value: main
    - name: grype-scan-local-image
      taskRef:
        name: grype
        kind: Task
      runAfter:
        - fetch-source
      params:
        - name: ARGS
          value: ["$(params.ARGS[*])"]
      workspaces:
        - name: source-dir
          workspace: pipeline-pvc
---
apiVersion: tekton.dev/v1beta1
kind: PipelineRun
metadata:
  generateName: pipelinerun-grype-test-source-dir-
spec:
  params:
    - name: ARGS
      value:
        - dir:.
  pipelineRef:
    name: pipeline-grype-test-source-dir
  timeout: 1h0m0s
  workspaces:
    - name: pipeline-pvc
      persistentVolumeClaim:
        claimName: pvc-grype-test
