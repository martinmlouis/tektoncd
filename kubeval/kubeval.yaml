apiVersion: tekton.dev/v1beta1
kind: Task
metadata:
  name: kubeval
spec:
  resources:
    inputs:
    - name: source
      type: git
      targetPath: source
  params:
  - name: files
    default: "."
  - name: output
    default: "stdout"
  - name: args
    type: array
    default: []

  steps:
  - name: kubeval
    workingDir: /workspace/source
    image: garethr/kubeval:latest
    command:
      - kubeval
      - -d
      - $(params.files)
      - -o
      - $(params.output)
      - $(params.args)
