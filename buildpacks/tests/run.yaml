---
apiVersion: tekton.dev/v1alpha1
kind: TaskRun
metadata:
  name: buildpacks-run
spec:
  taskRef:
    name: buildpacks-v3
  podTemplate:
    volumes:
    - name: buildpacks-cache
      persistentVolumeClaim:
        claimName: buildpacks-cache-pvc
  inputs:
    resources:
    - name: source
      resourceRef:
        name: buildpacks-samples
    params:
    - name: SOURCE_SUBPATH
      value: apps/java-maven
    - name: BUILDER_IMAGE
      value: cnbs/sample-builder:alpine-p0.3
    - name: CACHE
      value: buildpacks-cache
  outputs:
    resources:
    - name: image
      resourceRef:
        name: buildpacks-app-image