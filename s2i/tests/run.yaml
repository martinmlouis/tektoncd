---
apiVersion: tekton.dev/v1beta1
kind: TaskRun
metadata:
  name: s2i-run
spec:
  taskRef:
    name: s2i
  resources:
    outputs:
    - name: image
      resourceRef:
        name: image
    inputs:
    - name: source
      resourceRef:
        name: django-s2i-example
  params:
  - name: BUILDER_IMAGE
    value: centos/python-36-centos7
  - name: TLSVERIFY
    value: "false"
  - name: LOGLEVEL
    value: "10"
