apiVersion: tekton.dev/v1beta1
kind: Task
metadata:
  name: send-to-telegram
spec:
  params:
  - name: bot-token-secret
    type: string
    description: Token of the bot through 
  - name: chat-id
    type: string
    description: ID of the chat to send the message towards
  - name: message
    type: string
    description: The message to notify about
  steps:
  - name: post
    image: gcr.io/tekton-releases/dogfooding/catalog-web-requests:latest
    script: |
        #!/bin/sh
        jq -n --arg chat_id "${CHAT_ID}" --arg text "${MESSAGE}" \
          '{chat_id: $chat_id, text: $text}' \
          | /usr/bin/curl -H "Content-Type: application/json" -X POST -k -d@- \
          https://api.telegram.org/bot${BOT_TOKEN}/sendMessage
    env:
    - name: BOT_TOKEN
      valueFrom:
        secretKeyRef:
          name: $(params.token-secret)
          key: token
    - name: CHAT_ID
      value: $(params.chat-id)
    - name: MESSAGE
      value: $(params.message)