---
apiVersion: tekton.dev/v1beta1
kind: TaskRun
metadata:
  name: jib-gradle-run
spec:
  taskRef:
    name: jib-gradle
  resources:
    outputs:
    - name: image
      resourceRef:
        name: image
    inputs:
    - name: source
      resourceRef:
        name: console-java-simple
  params:
  - name: INSECUREREGISTRY
    value: "true"
