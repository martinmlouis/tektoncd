apiVersion: tekton.dev/v1beta1
kind: Task
metadata:
  name: conftest
spec:
  resources:
    inputs:
    - name: source
      type: git
      targetPath: source
  params:
  - name: files
    type: string
  - name: policy
    default: "policy"
  - name: output
    default: "stdout"
  - name: args
    type: array
    default: []

  steps:
  - name: conftest
    workingDir: /workspace/source
    image: instrumenta/conftest:latest
    command:
      - conftest
      - test
      - $(params.files)
      - -p
      - $(params.policy)
      - -o
      - $(params.output)
      - $(params.args)
