apiVersion: tekton.dev/v1alpha1
kind: Task
metadata:
  name: buildah
spec:
  inputs:
    params:
    - name: BUILDER_IMAGE
      description: The location of the buildah builder image.
    - name: IMAGE
      description: The name of the image to push.
    - name: DOCKERFILE
      description: Path to the Dockerfile to build.
      default: ./Dockerfile
    - name: TLSVERIFY
      description: Verify the TLS on the registry endpoint (for push/pull to a non-TLS registry)
      default: "true"

    resources:
    - name: source
      type: git

  steps:
  - name: build
    image: ${inputs.params.BUILDER_IMAGE}
    args: ['bud', '--tls-verify=${inputs.params.TLSVERIFY}', '--layers', '-f', '${inputs.params.DOCKERFILE}', '-t', '${inputs.params.IMAGE}', '.']
    volumeMounts:
    - name: varlibcontainers
      mountPath: /var/lib/containers

  - name: push
    image: ${BUILDER_IMAGE}
    args: ['push', '--tls-verify=${inputs.params.TLSVERIFY}', '${inputs.params.IMAGE}', 'docker://${inputs.params.IMAGE}']
    volumeMounts:
    - name: varlibcontainers
      mountPath: /var/lib/containers

  volumes:
  - name: varlibcontainers
    emptyDir: {}
