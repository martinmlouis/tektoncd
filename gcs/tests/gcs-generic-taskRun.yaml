apiVersion: v1
kind: ServiceAccount
metadata:
  name: release-right-meow
---
apiVersion: tekton.dev/v1beta1
kind: TaskRun
metadata:
  name: gcs-generic-taskrun
spec:
  taskRef:
    name: gcs-generic
  workspaces:
  - name: credentials
    secret: 
      secretName: my-gcs-credentials
  params:
  - name: command
    value: "ls"
  - name: options
    value: 
     - "-l"
     - "gs://tekton-releases"
